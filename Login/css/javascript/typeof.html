<!DOCTYPE html>
<html>
<body>

<h2>JavaScript typeof</h2>
<p>The typeof operator returns the type of a variable or an expression.</p>

<p id="demo"></p>

<script>

// var x = 10;
var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};
var arr = [1,2,3,4];
document.getElementById("demo").innerHTML = 
typeof "" + "<br>" +
typeof arr + '<br>' + 
typeof "John Doe";
</script>
</body>
</html>
